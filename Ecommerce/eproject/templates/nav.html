{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'eapp:allProdCat' %}">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown {% if 'eapp' in request.path %} active {% endif %}" role="button" data-toggle="dropdown" >
          Shop
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'eapp:allProdCat' %}">All Products</a>
          {% for cat in links %}
          <a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a>
          {% endfor %}
        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link " href="{% url 'cart:cart_detail' %}"  ><i class="fa-solid fa-cart-shopping"></i>({{item_count}})</a>
      </li>

    </ul>

    <div class="forum">
    <form class="d-flex my-2 my-lg-0" action="{% url 'search_app:do_search' %}" method="GET">
      {% csrf_token %}
      <input class="form mr-sm-2"  type="search" name="q" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    </div>
  </div>
</nav>
